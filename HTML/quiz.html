<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accessibility Quiz Practice</title>
    <meta charset="UTF-8" />
    <meta name="description" content="freeCodeCamp's Quiz" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../CSS/quiz.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        id="logo"
        alt="freeCodeCamp"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name: </label>
            <input
              id="student-name"
              type="text"
              name="student-name"
              placeholder="Enter your name..."
            />
          </div>
          <div class="info">
            <label for="student-email">Email: </label>
            <input
              id="student-email"
              type="email"
              name="student-email"
              placeholder="Enter your email..."
            />
          </div>
          <div class="info">
            <label for="birth-date">Birth Date: </label>
            <input
              id="birth-date"
              type="date"
              name="birth-date"
              placeholder="Enter your birth date..."
            />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <h3>1<span class="sr-only">Question</span></h3>
            <fieldset class="question" name="HTML-q1">
              <legend>HTML is a programming language.</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1"
                    ><input
                      id="q1-a1"
                      type="radio"
                      value="True"
                      name="HTML-q1"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q1-a2"
                    ><input
                      id="q1-a2"
                      type="radio"
                      value="False"
                      name="HTML-q1"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <h3>2<span class="sr-only">Question</span></h3>
            <fieldset class="question" name="HTML-q2">
              <legend>HTML stands for Hyper Text Markup Language.</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1"
                    ><input
                      id="q2-a1"
                      type="radio"
                      value="True"
                      name="HTML-q2"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q2-a2"
                    ><input
                      id="q2-a2"
                      type="radio"
                      value="False"
                      name="HTML-q2"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="CSS-q1">CSS is a programming language.</label>
            </div>
            <div class="answer">
              <select id="CSS-q1" name="CSS-q1" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="qtext">Do you have any questions?</label>
            </div>
            <div class="answer">
              <textarea id="qtext" name="qtext" rows="5" cols="50"></textarea>
            </div>
          </div>
        </section>
        <button type="submit" id="send">Send</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
